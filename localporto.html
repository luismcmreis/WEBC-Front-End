<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Porto</title>
  <link rel="stylesheet" href="localporto.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay"></div>

  <nav class="navbar">
    <div class="logo">
      <a href="index.html"><img src="logo_grey.png" alt="Logo" /></a>
    </div>
    <ul class="nav-links">
      <li><a href="acomodacao.html">ACOMODAÇÃO</a></li>

  <div class="location-section">
    <div class="filter-box">
        <form action="localporto.html" method="get">
            <label for="pais">Escolha o país:</label>
            <select id="pais" name="pais" required>
                <option value="" disabled selected hidden>Portugal</option>

            </select>

            <label for="cidade">Escolha a cidade:</label>
            <select id="cidade" name="cidade" required>
                <option value="" disabled selected hidden>Porto</option>
            </select>

            <button type="submit">Ver</button>
        </form>
    </div>

    <div class="right-column">
        <div class="map-container">
          <img src="mapaporto.png" alt="Mapa do Porto" />
        </div>
        <div class="contact-info">
          <h3>LIVING AROUND - Porto</h3>
          <p>Rua da Alegria, 666</p>
          <p>4000-789 - Porto</p>
          <p>livingaround.porto@living.com</p>
        </div>
      </div>
    </div>

</body>
